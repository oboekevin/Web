<html>
<head>
	<title>Canvas Demo</title>
	<script type="text/javascript" src="canvas_drawing.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>
<body>
	<!-- <canvas height=600 width=600 id="canvas" onclick="makeDot(event);" ></canvas> -->
	<table>
	<tr>
	<td><canvas height=600 width=600 id="canvas" onmousedown="mouseWentDown(event);" onmouseup="mouseWentUp(event);" onmousemove="mouseMoved(event);" ></canvas></td>
	<td>
		<strong>For all dots:</strong><br/>
		<input type="button" onclick="clearCanvas();" value="Clear Canvas" /><br/>
		<input type="button" onclick="connectDots(dots);" value="Make Edges"  /><br/>
		<input type="button" onclick="colorDots(dots);" value="Color Dots" /> * <br/>
		<input type="button" onclick="uncolorDots(dots);" value="Uncolor Dots" /> * <br/>
		<br/>
		<strong>For selected dots:</strong><br/>
		<input type="button" onclick="clearSelection();" value="Clear Selection" /><br/>
		<input type="button" onclick="connectDots(dots.filter(selected));" value="Make Edges" /><br/>
		<input type="button" onclick="colorDots(dots.filter(selected));" value="Color Dots" /> * <br/>
		<input type="button" onclick="uncolorDots(dots.filter(selected));" value="Uncolor Dots" /> * <br/>
		<br/><p>*Note: selected dots show as blue regardless of their color property, <br/>
		but once deselected they will show as their true color.</p><br/>
		<input type="button" onclick="saveDots();" value="Save Dots" />
	</td>
	</tr>
	</table>
	<div id="waiting"></div>
	
	<br/>
	</body>
</html>
