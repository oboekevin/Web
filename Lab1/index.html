<!DOCTYPE html> 
<html>
<head>
	<title>Quiz Game</title>
	<link rel="stylesheet" type="text/css" href="../stylesheet.css" />
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<script src="quiz_game.js"> </script>
	<meta charset="UTF-8">
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
</head>
<body onload="onload();">
	<h1 id="top_header">Gen 6 Pokemon Quiz</h1>
	<span id="timing">Press "Start" to begin!</span> <br/><br/>
	Response: <input type="text" id="input_box" value="" disabled="disabled" oninput="input_answer(this.value);" />
	<br/>
	<table id="pkmn_table">

	</table>
	<button id="start_button" onclick="new_game();">Start</button>
	<button id="quit_button" onclick="end_game();">Quit</button>
	<button id="reset_button" onclick="new_game();">Reset</button>
</body>
</html>
