<!DOCTYPE html> 
<html>
<head>
	<title>Course Index</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<link rel="stylesheet" type="text/css" href="../stylesheet.css" />
	<script src="./forms.js"></script>
</head>
<body onload="main();">
	<h1 id="big_header">Life Goals Survey</h1>
	<form autocomplete="on">
		<table>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="username" autofocus /></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input type="text" name="city" /></td>
			</tr>
			<tr>
				<td>State:</td>
				<td><input type="text" name="state" /></td>
			</tr>
			<tr>
				<td>Zip Code:</td>
				<td><input type="text" name="zip" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" /></td>
			</tr>
			<tr>
				<td>Date:</td>
				<td><input type="date" name="date" /></td>
			</tr>
			<tr>
				<td>Genre</td>
				<td>
					<input type="radio" name="pick_drop" onchange="document.getElementById('drop').size = 5;" value="a" checked> List view
					<br>
					<input type="radio" name="pick_drop" onchange="document.getElementById('drop').size = 0;" value="b"> Dropdown view
				</td>
			</tr>
			<tr>
				<td>Food Challenges</td>
				<td>
					<select id="drop" onchange="challenge_type(this);" size="5">
						<option value="spice">Spiciness</option>
						<option value="quant">Quantity</option>
						<option value="qual">Quality</option>
						<option value="fat">Fat</option>
						<option value="??">??</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Pick your poison</td>
				<td id="food"></td>
			</tr>	
		</table>
		<br/><input type="submit" value="submit" />
	</form>
	
	<br/><br/><a href="../">Back to Homepage</a>
</body>
</html>
