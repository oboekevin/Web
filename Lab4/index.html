<!DOCTYPE html> 
<html>
<head>
	<title>Forms Lab</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<script src="./forms.js"></script>
</head>
<body onload="main();">
	<h1 id="big_header">Life Goals Survey</h1>
	<form id="f" name="f" autocomplete="on" onsubmit="return validate_form();" action="save_data.php" >
		<table>
			<tr>
				<td>Username:</td>
				<td><input required type="text" name="username" autofocus /></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input required type="text" name="city" /></td>
			</tr>
			<tr>
				<td>State:</td>
				<td><input required type="text" name="state" /></td>
			</tr>
			<tr>
				<td>Zip Code:</td>
				<td><input required type="text" name="zip" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input required type="email" name="email" /></td>
			</tr>
			<tr>
				<td>Date:</td>
				<td><input required type="date" name="date" placeholder="dd/mm/yy" /></td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td><input required type="text" name="phone" placeholder="703-123-4567" /></td>
			</tr>
			<tr>
				<td>Genre</td>
				<td>
					<input type="radio" name="pick_drop" onchange="document.getElementById('drop').size = 5;" value="a" checked> List view
					<br>
					<input type="radio" name="pick_drop" onchange="document.getElementById('drop').size = 0;" value="b"> Dropdown view
				</td>
			</tr>
			<tr>
				<td>Food Challenges</td>
				<td>
					<select id="drop" onchange="challenge_type(this);" size="5">
						<option value="spice">Spiciness</option>
						<option value="quant">Quantity</option>
						<option value="qual">Haute Cuisine</option>
						<option value="fat">Fat</option>
						<option value="??">Strangeness</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Pick your poison</td>
				<td id="food"></td>
			</tr>
			<tr>
				<td>Additional Comments</td>
				<td><textarea form="f" rows="10" cols="32"></textarea></td>
			</tr>
		</table>
		<br/><input type="submit" value="submit" />
	</form>
	
	<br/><br/><a href="../">Back to Homepage</a>
</body>
</html>
