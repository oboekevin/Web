<!DOCTYPE html>
<html>
<head>
	<title>Quiz Game #2</title>
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="quiz_game2.js">
	</script>
</head>
<body onload="">
	<h1>Quiz Game #2</h1>
	<div id="timing">
		<span id="timer"></span>
	</div>
	<div id="quiz_zone">
		<img id="picture" src="" /> <br/>
		<span id="question"></span> <br/>
		<input id="response" type="text" value="" oninput="check_answer(this.value);" />
		<button id="pass" onclick="next_question();">Pass</button>
	</div> <br/>
	<div id="results">
		<span id="score"></span> <br/>
		<button id="reset" onclick="reset_game();">Reset</button> 
	</div>
	<div id="options">
		<button id="start" onclick="reset_game();">Start</button>
		<button id="quit" onclick="end_game();">Quit</button>
	</div>
</body>
</html>
